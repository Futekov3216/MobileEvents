   <script>
      let initial_posX = null;
      let initial_posY = null;
      let finger_surface_margin = 12;
      let start_time   = undefined;
      let end_time     = undefined;

      let checkEvent = function(e){
         //ADDING THE INITIAL CLICK POSITION
         let current_posX = Math.floor(e.changedTouches[0].clientX);
         let current_posY = Math.floor(e.changedTouches[0].clientY);

         if(initial_posX == null || initial_posY == null){
            initial_posX = Math.floor(e.changedTouches[0].clientX);
            initial_posY = Math.floor(e.changedTouches[0].clientY);
         }
         // DETECT IF THE USER WHANT TO USE ONLY TOUCH 
         // BUT MOVING WITH THE SURFACE OF THE FINGER
         // UP FINGER SURFACE
         if(((initial_posX - current_posX) > finger_surface_margin ||
             (initial_posX - current_posX) < -finger_surface_margin) ||
             ((initial_posY - current_posY) > finger_surface_margin ||
             (initial_posY - current_posY) < -finger_surface_margin)){
               console.log('move');
               return e.returnValue = true
         }
         return e.returnValue = false
      }

      var int;
      var into = false;
      var x = 0;
      
      function startTouch(e){
         interval(e)
      }

      function endTouch(e){
         clearInterval(int)
         end_time = Math.floor(e.timeStamp)
         initial_posX = null;
         initial_posY = null;
         x = 0;
      }


       function interval (e) {
          start_time = undefined
          int = setInterval(() => {
            x += 10;
            if(x < 30){
               alert('TAP')
            }else if(x > 30){
              alert('long CLICK')
            }
          }, 100)
      }

      // window.oncontextmenu = (e) => { e.preventDefault()}
      window.addEventListener('touchstart', startTouch, {passive: false});
      window.addEventListener('touchend', endTouch);
      window.addEventListener('touchmove',checkEvent, {passive: false})

   </script>
